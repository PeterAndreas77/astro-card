<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="index.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
<title>Astro Card App</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="container">
    <header class="header" role="banner">
      <a href="https://www.nasa.gov/" target="_blank"> <img class="logo" src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="NASA Logo"></a>
      <h1>Astro Card</h1>
    </header>

    <div class="content">
      <main role="main">
        <form class="js-form">
          <fieldset>
            <legend>Date Picker</legend>
            <label for="date">Enter Date</label>
            <input type="date" id="date" name="date" min="1995-06-16" max="" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            <span class="validity"></span>
            <button id="get-btn" type="submit">Get Card</button>
          </fieldset>
        </form>
        <div>
          <span class="animation-controls">background animation controls</span> <button id="play-btn">&#9658;</button>
          <button id="pause-btn">&#10074;&#10074;</button>
        </div>
        <section class="js-result" role="contentinfo" aria-hidden="true" aria-live="polite">
        </section>
      </main>
    </div>
    <nav class="foot-nav">
      <h3 title="click to open" class="nav-toggle">Connect</h3>
      <ul>
        <li><a target="_blank" href="https://www.linkedin.com/in/andreas-soedharto-617934145/"><i class="fab fa-linkedin"></i> linkedin</a></li>
        <li><a target="_blank" href="https://github.com/PeterAndreas77"><i class="fab fa-github"></i> github</a></li>
        <li><a target="_blank" href="https://codepen.io/PeterAndreas77/"><i class="fab fa-codepen"></i> codepen</a></li>
        <li><a target="_blank" href="https://www.codewars.com/users/Lenzark"><i class="fas fa-code"></i> codewars</a></li>
      </ul>
    </nav>
    <footer>
      <div class="footer">
        <p>2018 &copy; Andreas Soedharto <i class="fab fa-html5"></i> <i class="fab fa-css3-alt"></i> <i class="fab fa-js"></i></p>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.13/howler.core.min.js"></script>
  <script src="canvas.js"></script>
  <script src="index.js"></script>
</body>

</html>
